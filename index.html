<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Online Store</title>
</head>
<body>
    <!--Section A-->
    <div id="superior">
        <div id="logo">
            <h1>Online Store</h1>
        </div>
        <div id="showTotal">
            <img src="img/basket.png" alt="">
            <button id="total">Show total</button><br>
            <p class="hide" id="toggle">233</p>
        </div>
    </div>
    <!--End section A-->

    <!--Section B-->
    <div id="content">
        <div id="one" class="item">
            <div class="imgItem"><img src="img/mirror.jpg" alt=""></div>
            <div class="cost">
                <p>Price: $<em>20</em></p>
                <button class="add">ADD TO CART</button>
            </div>
        </div>
        <div id="two" class="item">
            <div class="imgItem"><img src="img/shoes.jpg" alt=""></div>
            <div class="cost">
                <p>Price: $<em>50</em></p>
                <button class="add">ADD TO CART</button>
            </div>
        </div>
        <div id="three" class="item">
            <div class="imgItem"><img src="img/speaker.jpg" alt=""></div>
            <div class="cost">
                <p>Price: $<em>70</em></p>
                <button class="add">ADD TO CART</button>
            </div>
        </div>
    </div>
<!--End section B-->

    <script src="js/script.js"></script>
</body>
</html>
